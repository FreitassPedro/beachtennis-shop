spring.application.name=orchestrator
server.port=8080


# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/aschade_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=rabbitmq
spring.rabbitmq.password=rabbitmq
spring.rabbitmq.virtual-host=/

# RabbitMQ custom Configs
rabbitmq.exchange.name=orchestrator.exchange
rabbitmq.validation.exchange.name=validation.exchange
rabbitmq.routing.key=""